<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Процедура</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
</head>
<body>
<form method="post" action="/report">
    <fieldset>
        <legend>Введите год для создания отчета</legend>
            <label>
                Введите год:
                <input type="number" name="year" min="1" max="2020" pattern="[0-9]*" required>
            </label>
        <input type="submit" name="send" id="send" value="Создать отчет">
    </fieldset>
</form>
<button class="return" onclick="window.location.href = '/';">Назад в главное меню</button>
</body>
</html>
