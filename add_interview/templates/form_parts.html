{% extends "addform.html" %}

{% block content %}
<div class="form-container">

    <!-- Форма выбора сотрудника -->
    <form method="post" action="/add" class="{% if part != 'employee' %}hidden{% endif %}">
        <fieldset>
            <legend>Выберите сотрудника</legend>
            <label>
                Сотрудник:
                <select name="employee" required>
                    {% for line in employees %}
                    <option value="{{ line.id }}">{{ line.name }}</option>
                    {% endfor %}
                </select>
            </label>
            <input type="submit" value="Далее">
        </fieldset>
    </form>

    <!-- Форма выбора вакансии -->
    <form method="post" action="/add" class="{% if part != 'opening' %}hidden{% endif %}">
        <fieldset>
            <legend>Выберите вакансию</legend>
            <label>
                Вакансия:
                <select name="opening" required>
                    {% for line in openings %}
                    <option value="{{ line.id }}">{{ line.name }}</option>
                    {% endfor %}
                </select>
            </label>
            <input type="submit" value="Далее">
        </fieldset>
    </form>

    <!-- Форма выбора кандидата -->
    <form method="post" action="/add" class="{% if part != 'candidate' %}hidden{% endif %}">
        <fieldset>
            <legend>Выберите кандидата</legend>
            <label>
                Кандидат:
                <select name="candidate" required>
                    {% for line in candidates %}
                    <option value="{{ line.id }}">{{ line.name }}</option>
                    {% endfor %}
                </select>
            </label>
            <input type="submit" value="Далее">
        </fieldset>
    </form>

    <!-- Форма выбора даты -->
    <form method="post" action="/add" class="{% if part != 'date' %}hidden{% endif %}">
        <fieldset>
            <legend>Выберите дату собеседования</legend>
            <label>
                Дата:
                <input type="date" name="date" value="{{ selected }}" required>
            </label>
            <input type="submit" value="Подтвердить">
        </fieldset>
    </form>
</div>
{% endblock %}
