<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результаты запроса за {{ year }} год</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
</head>
<body>
    <h1>Результаты запроса за {{ year }} год</h1>
    <p>Выбранный год: <strong>{{ year }}</strong></p>
    
    {% if report %}
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Код подразделения</th>
                    <th>Количество сотрудников</th>
                </tr>
            </thead>
            <tbody>
                {% for line in report %}
                    <tr>
                        <td>{{ line.division_code }}</td>
                        <td>{{ line.employee_count }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="no-data">Данные за указанный год отсутствуют.</p>
    {% endif %}
    
    <div class="button-group">
        <button class="return" onclick="window.location.href = '/requests';">Назад в меню запросов</button>
        <button class="return" onclick="window.location.href = '/';">Назад в главное меню</button>
    </div>
</body>
</html>
